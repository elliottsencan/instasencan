<!doctype html>
<html ng-app="instatest">
<head>
	<meta charset="utf-8" />
	<title>Instatest</title>
	<link rel="stylesheet" href="css/main.css" />
</head>
<body ng-controller="bodyCtrl as body">
	<div id="header">
		<div class='container'>
			<img src="img/instagram-logo.png" /> 
			#<input type="text" ng-model="body.tag"/>
		</div>
	</div>
	<div class='svg-container'>
		<svg width="64" height="64" viewBox="0 0 64 64">
			<path id="arrow-left-3" d="M44.797 17.28l0.003 29.44-25.6-14.72z" />
		</svg>
		<svg width="64" height="64" viewBox="0 0 64 64">
			<path id="arrow-right-3" d="M19.203 17.28l-0.003 29.44 25.6-14.72z" />
		</svg>
		<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
			<filter id="greyscale">
				<feColorMatrix type="matrix" values="0.3333 0.3333 0.3333 0 0
				0.3333 0.3333 0.3333 0 0
				0.3333 0.3333 0.3333 0 0
				0 0 0 1 0" />
			</filter>
		</svg>
	</div>


	<slideshow ng-model='body.tag'></slideshow>

	<script src="js/angular-all.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
